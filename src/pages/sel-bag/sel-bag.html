<ion-header>

  <ion-navbar color="primary">
    <ion-searchbar
    (ionInput)="getBags($event)"
    autocomplete = "on"
    type= "search"
    placeholder = "search"
    animated=true >
  </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>


<ion-list>
  <button ion-item *ngFor="let bag of bags" (click)="connectBag(bag)">
    <ion-icon name="basket" item-left></ion-icon>
    {{bag.name}}
  </button>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="danger" [navPush]="pushPage" [navParams]="params"><ion-icon name="md-navigate"></ion-icon></button>
</ion-fab>
</ion-content>
